<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>earthquake map</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Arfa Momin">
    <meta name="year" content="2025">


    <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.11.0/dist/maplibre-gl.css'/>
    <link rel='stylesheet' href='styles.css'/>
</head>
    <body>
    <img id="outline-top" src="./outline-top.gif" />
    <img id="outline-bottom" src="./outline-bottom.gif" />
    <div id="map"></div>
    <div class="info-panel">
        <div class="title">
            <h1>GLOBAL SEISMIC ACTIVITY</h1>
        </div>
        <div class="content">
            <p>This map displays real-time seismic activity worldwide, showing earthquakes of magnitude 2.5 and above from the past 30 days.</p>
        </div>
    </div>
    <div id="popup-panel" class="popup-panel"></div>
    <div id="shake-button" class="shake-button">
        <div class="button">
            <h1>SHAKE</h1>
        </div>
    </div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js'></script>
    <script src="./main.js"></script>
    </body>
</html>
